name: Docker Image CI

on:
  push:
    branches: [ "master" ]


jobs:

  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag xkcd:latest

  deploy:
    runs-on: self-hosted 
    needs: build

    steps:
      - name: run compose
        run: docker-compose up -d
        env:
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}